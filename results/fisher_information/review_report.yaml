strengths:
  - id: STR-001
    description: |
      The underlying observation is valid: non-uniform images do show higher
      Hessian norms, indicating the order landscape is more sensitive to
      weight changes in structured regions.

  - id: STR-002
    description: |
      Statistical analysis uses appropriate non-parametric tests (Spearman
      correlation, Mann-Whitney U) which are robust to non-normality.

  - id: STR-003
    description: |
      The Hessian computation uses the correct four-point stencil formula
      for mixed second derivatives.

